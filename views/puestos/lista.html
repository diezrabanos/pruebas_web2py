{{extend 'layout.html'}}

<h2>Todos los puestos</h2>
<a class="btn btn-primary"href='nuevo'>Nuevo puesto</a>

    
<table class="table table-striped">
    <tr><th> Nombre</th><th> Profesional</th><th> Telefono</th><th> IP</th></tr>
    
{{for row in puesto:}}
<tr><td><a href="{{=URL( 'ver',args=row.id)}}">{{=row.nombre}}</a></td><td>{{=row.profesional}}</td><td>{{=row.telefono}}</td><td>{{=row.ip}}</td></tr>
{{pass}}
</table>
